<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        #results, #rankedResults {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .result-item, .ranked-item {
            margin-bottom: 10px;
        }
        .result-title, .ranked-title {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter movie name..." required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <div id="rankedResults" style="display: none;">
            <h2>Ranked Websites</h2>
            <div id="rankedList"></div>
        </div>
    </div>
	<div id="pagination">
	    <button id="prevPage" disabled>Previous 100</button>
	    <button id="nextPage">Next 100</button>
	</div>
    <script src="script.js"></script>
</body>
</html>
